<script src="https://raw.github.com/kriskowal/es5-shim/master/es5-shim.min.js"></script>
<script src="/simpl.js"></script>
<script>
  var simpl = require('simpl')
  var client = simpl.createClient()
    .use(simpl.uid())
    .use(simpl.rpc('multiply'))
    .use(simpl.json())
    .use(simpl.log())
</script>
<input onkeyup="
  client.remote.multiply(this.value, this.value, function (result) { 
    document.getElementById('result').innerHTML = result;
  });
">
<div id="result"></div>
